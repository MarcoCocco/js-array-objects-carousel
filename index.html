<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="carouselContainer">

            <div class="mainImgContainer">
                <img id="mainCarouselImg" src="" alt="">
                <div id="info-container">
                    <div id="title"></div>
                    <div id="text"></div>
                </div>

                <i class="fa-solid fa-circle-chevron-up"></i>
                <i class="fa-solid fa-circle-chevron-down"></i>
            </div>

            <div class="listImgContainer">
                <div class="previewContainer low-brightness"><img src="img/01.webp" alt=""></div>
                <div class="previewContainer low-brightness"><img src="img/02.webp" alt=""></div>
                <div class="previewContainer low-brightness"><img src="img/03.webp" alt=""></div>
                <div class="previewContainer low-brightness"><img src="img/04.webp" alt=""></div>
                <div class="previewContainer low-brightness"><img src="img/05.webp" alt=""></div>
            </div>
            <div id="start">
                <i class="fa-solid fa-play"></i>
            </div>
            <div id="stop">
                <i class="fa-solid fa-stop"></i>
            </div>
            <div id="reverse">
                <i class="fa-solid fa-backward"></i>
            </div>
        </div>


    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
